{% extends 'layout.html' %}
{% block content %}

<!DOCTYPE html>
<h1>Blog</h1>

{% for post in posts %}
<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
            </div>
            <div class="col-9">
                <h2>{{post.title}}</h2>
                <p>{{post.date|date:'M D Y'}}</p>
                <p>{{post.description|truncatechars:40}}</p>
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-warning">Click Aqui</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
